<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link href="lightMode.css" rel="stylesheet"/>
		<title>MyFalconPal</title>
	</head>
 
	<body>
				<div class="banner">
		<img src="MyFalconPalLogo.png" class="center">
		
		</div>
		
		<div class="padding"></div>
		<div class="main">

			<h2>Create Account</h2>

			<form action="Login.html"> 
				<label for="first">First Name:</label>

				<input type="text" id="first" name="first" pattern="[a-zA-Z\- ]{1,50}"required />
 
				<label for="last">Last Name:</label>

				<input type="text" id="last" name="last" pattern="[a-zA-Z\- ]{1,50}" required />
 
				<label for="email">USAFA Email:</label>

				<input type="email" id="email" name="email" placeholder="Use an afacademy email" pattern="[cC]\d{2}[a-zA-Z]+\.+[a-zA-Z]+@afacademy.af.edu$"required />
 
				<label for="password">Password:</label>

				<input

					type="password"

					id="password"

					name="password"

					pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
						onchange="this.setCustomValidity(this.validity.patternMismatch ? : ''); if(this.checkValidity()) form.repassword.pattern = this.value;"
					
					title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 

					placeholder="Enter a password" required>
 
				<label for="repassword">Re-type Password:</label>

				<input type="password" id="repassword" name="repassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Re-type password" 
				
				onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Please enter the same Password as above' : '');"
				
				required />

				<button type="submit">Register</button>

			</form>

		</div>
		<p>Already have an account?
			<a href='Login.html'
				style="text-decoration: none;">
				Login
			</a>
		</p>
	</body>

</html>
