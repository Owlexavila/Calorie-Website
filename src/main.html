<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<link href="lightMode.css" rel="stylesheet"/>
<title>My FalconPal</title>
</head>
 
 
	<body class="mainPage">
<div class="banner">
<img src="MyFalconPalLogo.png" class="center">
</div>

<button type="button" class="history-button" 
onclick="window.location.href='userHistory.html'">View My History
</button>

<div class="padding"></div>
 
	    <form name="enterDate">
<label for="curDate">Enter the date:</label>
<input type="date" id="curDate" name="curDate"><br>
</form>
<div class="wrap">
<button type="submit"
			onclick="solve()">
				Enter
</button>
</div>

<div class="main">
<h1>Date: INSERT DATE</h1>
<h2>Breakfast</h2>
<hr class="solid">
<form action="results.html">
<label for="breakfast1">Number of Eggs:</label><br>
<input type="number" id="breakfast1" name="breakfast1" min="0" placeholder="0"><br>
 
				<label for="breakfast2">Pieces of Bacon:</label><br>
<input type="number" id="breakfast2" name="breakfast2" min="0" placeholder="0"><br>
 
				<label for="breakfast3">Links of Sausage:</label><br>
<input type="number" id="breakfast3" name="breakfast3" min="0" placeholder="0"><br>			

<h2>Lunch</h2>
<hr class="solid">

<label for="lunch1">Number of Burgers:</label><br>
<input type="number" id="lunch1" name="lunch1" min="0" placeholder="0"><br>
 
				<label for="lunch2">Cups of Fries:</label><br>
<input type="number" id="lunch2" name="lunch2" min="0" placeholder="0"><br>
 
				<label for="lunch3">Cups of Strawberries:</label><br>
<input type="number" id="lunch3" name="lunch3" min="0" placeholder="0"><br>			

<h2>Dinner</h2>
<hr class="solid">


<label for="dinner1">Number of Steaks:</label><br>
<input type="number" id="dinner1" name="dinner1" min="0" placeholder="0"><br>
 
				<label for="dinner2">Number of Baked Potatoes:</label><br>
<input type="number" id="dinner2" name="dinner2" min="0" placeholder="0"><br>
 
				<label for="dinner3">Pieces of Shrimp:</label><br>
<input type="number" id="dinner3" name="dinner3" min="0" placeholder="0"><br>			

<h2>Hydration</h2>
<hr class="solid">

<label for="water">Cups of Water:</label><br>
<input type="number" id="water" name="water" min="0" placeholder="0"><br>
<div class="wrap">
<button type="submit"
						onclick="solve()">
					Submit
</button>
</div>
</form>
</div>
<p>
<a href='Login.html'
			style="text-decoration: none;">
			Logout
</a>
</p>
</body>
</html>
