<!doctype html>
<html lang="en-US">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link href="lightMode.css" rel="stylesheet"/>
		<title>MyFalconPal</title>
	</head>
	
	<body>
		<div class="banner">
		<img src="MyFalconPalLogo.png" class="center">
		
		</div>
		
		<div class="padding"></div>
		
		<div class="main">
			<h1>Welcome to MyFalconPal</h1>
			
			<h2>Please Login</h2>
			
			<form action="main.html">
				<label for="first">
					Email:
				</label>
				<input type="text"
					id="first"
					name="first"
					placeholder="Use an afacademy email" 
					pattern="[cC]\d{2}[a-zA-Z]+\.+[a-zA-Z]+@afacademy.af.edu$"
					required>
					
				<label for="password">
					Password:
				</label>
				<input type="password"
					id="password"
					name="password"
					placeholder="Enter a password" 
					pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
					required>
				<div class="wrap">
					<button type="submit"
						onclick="solve()">
					Submit
					</button>
				</div>
			</form>
		</div>
		<p>Not registered?
			<a href='registration.html'
				style="text-decoration: none;">
				Create an account
			</a>
		</p>
	</body>
</html>
