<!doctype html>
<html lang="en-US">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link href="lightMode.css" rel="stylesheet"/>
		<title>My FalconPal</title>
	</head>

	<body>
		<div class="banner">
		<img src="MyFalconPalLogo.png" class="center">

		</div>

		<div class="padding"></div>

		<div class="main">
			<h1>Welcome to MyFalconPal</h1>

			<h2>Please Login</h2>

			<form action="login.php" method="post">
				<label for="email">
					Email:
				</label>
				<input type="text"
					id="email"
					name="email"
					placeholder="Use an afacademy email"
					pattern="[cC]\\d{2}[a-zA-Z]+\\.+[a-zA-Z]+@afacademy.af.edu$"
					required>

				<label for="password">
					Password:
				</label>
				<input type="password"
					id="password"
					name="password"
					placeholder="Enter a password"
					pattern="(?=.*\\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
					required>
				<div class="wrap">
					<button type="submit"
						onclick="solve()">
					Submit
					</button>
				</div>
			</form>
		</div>
		<p>Not registered?
			<a href='registration.php'
				style="text-decoration: none;">
				Create an account
			</a>
		</p>
	</body>
</html>
